<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Odontológica - Odontólogos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="/img/medicine.gif" alt="Logo de Farmacia" width="30" height="30" class="d-inline-block align-text-top">
                Clínica Odontológica
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="odontologos-link">Odontólogos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="pacientes-link">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="turnos-link">Turnos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-5">
        <h1 class="text-center">Odontologos</h1>
        
        <!-- Buscar Odontólogo por ID -->
        <div class="card mt-3">
            <div class="card-header">
                <h2 class="text-center">Buscar Odontólogo por ID</h2>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="number" id="searchId" class="form-control" placeholder="Ingrese ID del Odontólogo">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="searchOdontologoBtn">Buscar</button>
                    </div>
                </div>
                <div id="searchResult" class="mt-3"></div>
            </div>
        </div>

<!-- Agregar o Editar Odontólogo -->
<div class="card mt-3">
    <div class="card-header">
        <h2 class="text-center">Agregar o Editar Odontólogo</h2>
    </div>
    <div class="card-body">
        <form id="odontologo-form">
            <input type="hidden" id="odontologoId">
            <div class="d-flex justify-content-between">
                <div class="form-group col-md-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" class="form-control" required>
                </div>
                <div class="form-group mx-2">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="numeroMatricula">Número de Matrícula</label>
                    <input type="text" id="numeroMatricula" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Guardar Odontólogo</button>
        </form>
    </div>
</div>


        <!-- Listar Odontólogos -->
        <div class="card mt-4">
            <div class="card-header">
                <h2 class="text-center">Lista de Odontólogos</h2>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Número de Matrícula</th>
                        </tr>
                    </thead>
                    <tbody id="odontologo-list">
                        <!-- Odontólogos serán listados aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
